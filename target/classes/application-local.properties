# Local Development Configuration
# This configuration allows the backend to run without database connection for testing

# Use H2 in-memory database for local development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable security for local development
spring.security.user.name=admin
spring.security.user.password=admin123

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.sairajtravels.site=INFO
logging.level.org.springframework.security=INFO

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# File Upload Directory (local)
app.upload.dir=src/main/resources/static/images

# Application URLs
app.frontend.url=http://localhost:5173

# Disable email for local development
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@localhost
spring.mail.password=test

# Notification settings
app.notification.admin-email=admin@localhost
app.notification.from=test@localhost
