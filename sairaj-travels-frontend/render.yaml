services:
  - type: web
    name: sairaj-travels-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: sairaj-travels-frontend
    envVars:
      - key: VITE_API_URL
        value: https://sairaj-travels-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    plan: starter
